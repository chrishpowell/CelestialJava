<!DOCTYPE html>
<!--
    Datetime picker
-->
<html>
    <head>
        <title>Datetime-test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {margin: 0; padding: 0;}
            #container {height: 30px; width:250px; font-size:0;}
            #left, #right, #up, #down {display: table-cell; vertical-align: top; font-size: 12px;}
            #left {width: 70%; background: lightblue;}
            #right {width: 30%; background: yellow;}
            #up{width:50%;}
            #down{width:50%}
        </style>
    </head>
    <body>
        <div id="container">
            <div id="left">Left Menu</div>
            <div id="right">
                <div id="up">Up</div>
                <div id="down">Down</div>
            </div>
        </div>
    </body>
</html>
